<div class="row" ng-controller="RegisterController">
    <div class="col-md-8 col-md-offset-2">
        <h1>Register</h1>
        <hr/>
        <form>
            <div class="form-group">
                <label for="register-email">Username</label>
                <input required type="email" class="form-control" id="register-email" placeholder="Email" ng-model="registerEmail">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input required type="password" class="form-control" id="register-password" placeholder="Password" ng-model="registerPassword">
            </div>
            <button type="submit" class="btn btn-default" ng-click="doRegister()">Register</button>
        </form>
    </div>
</div>
