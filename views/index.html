<html ng-app="dkmhApp">

<head>
    <title>DKMH - The Best Online Auction Site !</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DKMHBid - The Best Online Auction Site !">
    <meta name="author" content="DKMHGroup">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body ng-controller="DKMHAppController">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">DKMHBid</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul ng-hide="!currentUser" class="nav navbar-nav navbar-left">
                    <li>
                        <a href="/my-items">My Items</a>
                    </li>
                    <li>
                        <a href="/history">Auction History</a>
                    </li>
                </ul>

                <ul ng-if="!currentUser" class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/sign-in">Sign In</a>
                    </li>
                    <li>
                        <a href="/register">Register</a>
                    </li>
                </ul>

                <ul ng-if="currentUser" class="nav navbar-nav navbar-right">
                    <li>
                        <a>Signed in as {{currentUser.email}}</a>
                    </li>
                    <li>
                        <a style="cursor: pointer" ng-click="doSignOut()">Sign Out</a>
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div ng-show="successMsg" class="col-md-8 col-md-offset-2 alert alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Success! </strong> {{successMsg}}
        </div>
        <div ng-show="errorMsg" class="col-md-8 col-md-offset-2 alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Error! </strong> {{errorMsg}}
        </div>
        <div class="ng-view">
            <!--TODO views go here-->
        </div>
    </div>
    <!-- /.container -->
    <div class="container">
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; 2015 - DKMH Group </p>
                </div>
            </div>
        </footer>
    </div>
    <!-- /.container -->

    <!-- SCRIPTS -->
    <!-- Libraries -->
    <script type="text/javascript" src="libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="libs/moment.min.js"></script>
    <script type="text/javascript" src="libs/firebase.js"></script>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-route.min.js"></script>
    <script type="text/javascript" src="libs/angularfire.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
