<html ng-app="dkmhApp">

<head>
    <title>DKMH - The Best Online Auction Site !</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DKMHBid - The Best Online Auction Site !">
    <meta name="author" content="DKMHGroup">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <!-- SCRIPTS -->
    <!-- Libraries -->
    <script type="text/javascript" src="libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="libs/moment.min.js"></script>
    <script type="text/javascript" src="libs/humanize-duration.js"></script>
    <script type="text/javascript" src="libs/firebase.js"></script>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-route.min.js"></script>
    <script type="text/javascript" src="libs/angularfire.min.js"></script>
    <script type="text/javascript" src="libs/angular-timer.min.js"></script>
    <script type="text/javascript" src="libs/sweetalert.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/dom.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="DKMHAppController">
    <section class="header">
        <div class="container header-inner">
            <img class="logo" src="images/logo.png">
            <img class="title" src="images/title.png">
            <ul class="custom-nav">
                <li><a href="#" class="director">TOP CHARTS</a></li>
                <li><a href="#" class="director">SOLD</a></li>
                <li><a href="#" class="director">EXPLORE</a></li>
            </ul>
        </div>
    </section>
    <section class="body">
        <div class="body-inner">
            <div ng-show="successMsg" class="col-md-8 col-md-offset-2 alert alert-success" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Success! </strong> {{successMsg}}
            </div>
            <div ng-show="errorMsg" class="col-md-8 col-md-offset-2 alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Error! </strong> {{errorMsg}}
            </div>
            <div class="ng-view">
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <ul class="links">
                <li>
                    <a href="#" class="button"><img src="images/icon-g+.png"></a>
                </li>
                <li>
                    <a href="#" class="button"><img src="images/icon-tweeter.png"></a>
                </li>
                <li>
                    <a href="#" class="button"><img src="images/icon-facebook.png"></a>
                </li>
            </ul>
            <div class="copyright">
                COPYRIGHT &copy; DKMH 2015
            </div>
        </div>
    </section>
</body>

</html>
