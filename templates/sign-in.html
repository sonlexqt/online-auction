<div ng-controller="SignInController">
    <div class="custom-form">
        <h1>Sign In</h1>
        <form ng-submit="doSignIn()">
            <input type="email" placeholder="Email" ng-model="signInEmail" required/>
            <input type="password" placeholder="Password" ng-model="signInPassword" required/>
            <input type="submit" value="Sign in" />
        </form>
    </div>
</div>
