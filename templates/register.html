<div class="row" ng-controller="RegisterController">
    <div class="auth-form">
        <h1>Register</h1>
        <form ng-submit="doRegister()">
            <input type="email" placeholder="Email" ng-model="registerEmail" required/>
            <input type="password" placeholder="Password" ng-model="registerPassword" required/>
            <input type="password" placeholder="Retype Password" ng-model="registerRetypePassword" required/>
            <input type="submit" value="Register" />
        </form>
    </div>
</div>
